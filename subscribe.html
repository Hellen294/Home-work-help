<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework & Project Help</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Homework & Project Help!</h1>
        <h2>GO <a href="index.html">BACK</a></h2>
    </header>
    
    <section class="form-container">
        <h2>Subscribe for Assistance</h2>
        <form id="subscription-form" action="https://wa.me/+2348102341648" method="get" target="_blank">
            <input type="hidden" name="text" id="whatsapp-message">
            <div class="form-group">
                <label for="school-name">School Name:</label>
                <input type="text" id="school-name" required>
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <input type="text" id="department" required>
            </div>
            <div class="form-group">
                <label for="level">Level:</label>
                <input type="text" id="level" required>
            </div>
            <div class="form-group">
                <label for="course-title">Course Title:</label>
                <input type="text" id="course-title" required>
            </div>
            <div class="form-group">
                <label for="matrix-number">Matrix Number:</label>
                <input type="text" id="matrix-number" required>
            </div>
            <div class="form-group">
                <label for="student-name">Student Name:</label>
                <input type="text" id="student-name" required>
            </div>
            <div class="form-group">
                <label for="lecturer-name">Lecturer Name:</label>
                <input type="text" id="lecturer-name" required>
            </div>
            <div class="form-group">
                <label for="assignment-topic">Assignment/Project Topic:</label>
                <input type="text" id="assignment-topic" required>
            </div>
            <div class="form-group">
                <label for="submission-date">Date of Submission:</label>
                <input type="date" id="submission-date" required>
            </div>
            <button type="submit">Send to WhatsApp</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Homework & Project Help. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
